<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="pro.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </head>
  <body>
    <main>
      <header class="site__header">
        <h2 class="brand">
          DW CLIMB
          <div>community</div>
        </h2>
        <nav>
          <ul class="menu">
            <li><a class="menu-item" href="#"> 클라이밍소개</a></li>
            <li><a class="menu-item" href="#">클라이밍소식</a></li>
            <li><a class="menu-item" href="#">게시판</a></li>
            <li><a class="menu-item" href="#">매칭</a></li>
            <li><a class="menu-item" href="#">로그인</a></li>
            <li><a class="menu-item" href="#">회원 가입</a></li>
          </ul>
        </nav>
        <div class="menu-icon" onclick="toggleNewMenu()">
          <div id="burger-icon">&#9776;</div>
        </div>
        <!-- X 버튼 -->
        <div class="close-icon" onclick="toggleNewMenu()">
          <div id="close-icon">&times;</div>
        </div>
        <nav class="new-menu">
          <ul>
            <li><a class="new-menu-item" href="#">클라이밍 소개</a></li>
            <li><a class="new-menu-item" href="#">클라이밍 소식</a></li>
            <li><a class="new-menu-item" href="#">게시판</a></li>
            <li><a class="new-menu-item" href="#">매칭</a></li>
          </ul>
        </nav>
      </header>

      <div class="bgImage">
        <div id="carouselExampleCaptions" class="carousel slide">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="slide (1).jpg" class="d-block w-100" alt="..." />
              <div class="carousel-caption d-none d-md-block"></div>
            </div>
            <div class="carousel-item">
              <img src="slide (2).jpg" class="d-block w-100" alt="..." />
              <div class="carousel-caption d-none d-md-block"></div>
            </div>
            <div class="carousel-item">
              <img src="slide (3).jpg" class="d-block w-100" alt="..." />
              <div class="carousel-caption d-none d-md-block"></div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </main>



    <div class="sub-container">
        <table class="board-table">
            <tbody>
                <tr>
                    <td class="box-control">
                        <div class="box"></div>11월 셋째주 정모 
                    </td>
                    <td class="box-control">
                        <div class="box"></div>11월 클라이밍 아마추어 교육
                    </td>
                    <td>공지사항(세부공지 확인)</td>
                </tr>
            </tbody>
        </table>
        <div class="paging">
            <ul>
                <li class="before pager"><iconify-icon icon="ooui:next-rtl"></iconify-icon></iconify-icon><a
                        href="#"></a></li>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li class="next pager"><iconify-icon icon="ooui:next-ltr"></iconify-icon></iconify-icon><a
                        href="#"></a></li>
            </ul>
        </div>
    </div>
  </body>

  <script>
    function toggleNewMenu() {
      var newMenu = document.querySelector(".new-menu");
      newMenu.classList.toggle("show-new-menu");

      // 햄버거 버튼과 X 버튼 전환
      var burgerIcon = document.getElementById("burger-icon");
      var closeIcon = document.getElementById("close-icon");
      burgerIcon.style.display = newMenu.classList.contains("show-new-menu")
        ? "none"
        : "block";
      closeIcon.style.display = newMenu.classList.contains("show-new-menu")
        ? "block"
        : "none";
    }
  </script>
</html>
