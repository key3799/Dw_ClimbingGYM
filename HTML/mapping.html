<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapping Tab</title>
    <link rel="stylesheet" href="../resources/css/mapping.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>MAIN</h2>
        <!-- <span>로그인 / 회원가입</span> -->
      </div>
      <div class="contents">
        <div class="content-menu">
          <div class="menu-items">
            <p>Introduce</p>
            <div class="menu-item">클라이밍이란?</div>
            <div class="menu-item">커뮤니티 공지</div>
          </div>
          <div class="menu-items">
            <p>News</p>
            <div class="menu-item">클라이밍 기사</div>
            <div class="menu-item">대회 정보</div>
            <div class="menu-item">이벤트 & 홍보</div>
          </div>
          <div class="menu-items">
            <p>Story Board</p>
            <div class="menu-item">자유게시판</div>
            <div class="menu-item">갤러리</div>
            <div class="menu-item">팁 & 공유</div>
            <div class="menu-item">커뮤니티 건의사항</div>
          </div>
          <div class="menu-items">
            <p style="color: white">Map</p>
            <div class="menu-item" style="text-decoration: underline">
              지역별 지점 찾기
            </div>
          </div>
        </div>
        <div class="content-maps">
          <div class="title">
            <h3>원하는 지점에 후기 좋은 센터를 찾아보세요 !</h3>
          </div>
          <div class="content-map">
            <div class="locations">
              <ul class="location">
                <li class="list-item selected">
                  <p class="desc">서울</p>
                </li>
                <li class="list-item">
                  <p class="desc">경기</p>
                </li>
                <li class="list-item">
                  <p class="desc">충청</p>
                </li>
                <li class="list-item">
                  <p class="desc">전라</p>
                </li>
                <li class="list-item">
                  <p class="desc">경상</p>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="content-advertise"></div>
      </div>
      <div class="footer">Footer</div>
    </div>
  </body>
  <script src="../resources/js/mapping.js"></script>
</html>
