<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마이페이지</title>
    <link rel="stylesheet" href="css/mypage.css" />
  </head>

  <body>
    <div class="container">
      <main>
        <!-- 마이페이지 섹션 -->
        <h2>마이페이지</h2>
        <div class="main-contant">
          <div id="profile">
            <!-- 개인 프로필 -->
            <h3>개인 프로필</h3>
            <img src="img/5.jpg" alt="프로필 사진" id="profile-image-preview" />
            <h4 id="profile-name">이름: OOO</h4>
            <span id="profile-introduction"
              >소개: 안녕하세요! 스포츠 클라이밍을 즐기는 사람입니다.</span
            >
            <div class="radius">
              <h3>주요 활동</h3>
              <h5 id="profile-residence">지역: OO</h5>
              <h5 id="profile-favoriteGym">좋아하는 GYM:OO</h5>
              <button class="profile-button" onclick="openProfileModal()">
                프로필 수정하기
              </button>
            </div>
          </div>

          <div id="profile-modal" class="modal">
            <span class="close" onclick="closeProfileModal()">&times;</span>
            <h2>프로필 수정</h2>
            <div class="input-container">
              <form id="profileForm">
                <div class="input-contant">
                  <p>
                    <label for="file">이미지:</label>
                    <input type="file" id="profile-image" />
                  </p>
                </div>
                <div class="input-contant">
                  <p>
                    <label for="name">이름:</label>
                    <input
                      type="text"
                      id="name"
                      placeholder="이름을 입력하세요"
                      required
                    />
                  </p>
                </div>
                <div class="input-contant">
                  <p>
                    <label for="introduction">소개:</label>
                    <textarea
                      id="introduction"
                      placeholder="자기 소개를 입력하세요"
                    ></textarea>
                  </p>
                </div>
                <div class="input-contant">
                  <p>
                    <label for="residence">지역:</label>
                    <input
                      type="text"
                      id="residence"
                      placeholder="거주지를 입력하세요"
                    />
                  </p>
                </div>
                <div class="input-contant">
                  <p>
                    <label for="favoriteGym">좋아하는 GYM:</label>
                    <input
                      type="text"
                      id="favoriteGym"
                      placeholder="많이 이용하는 짐을 입력하세요"
                    />
                  </p>
                </div>
                <div class="input-contant">
                  <button type="button" onclick="updateProfile()">저장</button>
                </div>
              </form>
            </div>
          </div>

          <div id="active">
            <!-- 게시물 관리 -->
            <div class="active-gage">
              <h3>일일 활동 관리</h3>
              <button
                type="button"
                id="Exercisegoal"
                onclick="addExercisegoal()"
              >
                운동 목표 설정
              </button>
              <h1>클라이밍 기록</h1>
              <form id="exerciseForm">
                <div class="form-item">
                  <label for="exerciseName">종목</label>
                  <input
                    type="text"
                    id="exerciseName"
                    placeholder="ex - 리드, 볼더링, 스피드"
                    required
                  />
                </div>
                <div class="form-item">
                  <label for="exerciseDuration">운동 시간 (분)</label>
                  <input
                    type="number"
                    id="exerciseDuration"
                    placeholder="매일 1시간 30일 - 1800"
                    required
                  />
                  <br />
                </div>
                <button type="button" id="addExercise" onclick="addExercise()">
                  운동 기록하기
                </button>
              </form>

              <div id="exerciseList">
                <h3>운동 기록 목록</h3>
                <ul id="listItems"></ul>
              </div>

              <div id="progressBar">
                <h3>운동 진행 상황</h3>
                <div id="progress"></div>
              </div>
            </div>
          </div>
          <div id="chat">
            <h3>메모장</h3>
            <div id="chat-in">
              <input type="text" id="chat-input" placeholder="메모하쇼" />
              <button id="send-button">작성완료</button>
            </div>
            <ul id="chat-messages"></ul>
          </div>
          <div id="secession">
            <h3>회원탈퇴</h3>
            <p>탈퇴하시면 모든 정보가 삭제됩니다</p>
            <div class="btn"><button>탈퇴하기</button></div>
          </div>
        </div>
      </main>
    </div>
  </body>
  <script src="js/mypage.js"></script>
</html>
