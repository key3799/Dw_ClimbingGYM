<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <!-- form -->
      <form class="form">
        <!-- title -->
        <h1 class="title">회원 로그인</h1>
        <!-- email -->
        <div class="input-wrapper">
          <label for="email">아이디</label>
          <input type="email" id="email" />
        </div>
        <!-- password -->
        <div class="input-wrapper">
          <label for="password">패스워드</label>
          <input type="password" id="password" />
        </div>
        <!-- remember password -->
        <div class="input-wrapper horizontal">
          <input type="checkbox" id="remember" checked />
          <label for="remember">비밀번호 기억하기</label>
        </div>


        <button type="submit" class="btn">로그인</button>
        <div class="submit1">

        <button type="submit" class="btn1">아이디찾기</button>
        <button type="submit" class="btn1">비밀번호찾기</button>
        <button type="submit" class="btn1">회원가입</button>
 
      </div>
        <!-- 소셜 로그인 divider -->
        <div class="divider">
          <span></span>
        </div>
    </div>
  </body>
</html>
