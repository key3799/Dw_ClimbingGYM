<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스포츠 클라이밍 커뮤니티 - 회원가입</title>
  <link rel="stylesheet" href="pes.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="main.html">홈</a></li>
        <li><a href="#">커뮤니티</a></li>
        <li><a href="event.html">이벤트</a></li>
        <li><a href="#">멤버십</a></li>
        <li><a href="login.html">로그인</a></li>
      </ul>
    </nav>
    <div class="logo">
      <a href="main.html"><img src="img/2.png" alt="스포츠 클라이밍 로고"></a>
    </div>
  </header>

  <section class="signup">
    <h2>회원가입</h2>
    <form action="#" method="POST" id="signup-form">
      <div class="form-group">
        <label for="username">사용자명</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">비밀번호 확인</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
      </div>
      <button type="submit" class="btn-signup">가입하기</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2023 스포츠 클라이밍 커뮤니티. All rights reserved.</p>
  </footer>

  <script src="pes.js"></script>
</body>
</html>
