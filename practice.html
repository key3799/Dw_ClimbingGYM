<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="practice.css" />
    <title>Show Toggle Tab Content</title>
  </head>
  <body>
    <div class="container">
      <ul class="tabList">
        <li class="tabItem" data-tab="tab1">Tab 1</li>
        <li class="tabItem" data-tab="tab2">Tab 2</li>
        <!-- 다른 탭이 필요하면 여기에 추가할 수 있습니다. -->
      </ul>
      <div class="tabContent" id="tab1">
        <p>Content for Tab 1.</p>
      </div>
      <div class="tabContent" id="tab2">
        <p>Content for Tab 2.</p>
      </div>
    </div>
    <script src="practice.js"></script>
  </body>
</html>
